name: CI

on:
  pull_request:
    branches: [main]

jobs:
  phpunit:
    name: PHPUnit
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: chess_studio_test
          POSTGRES_USER: chess
          POSTGRES_PASSWORD: chess
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U chess -d chess_studio_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_pgsql, intl, zip
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Create test database schema
        run: bin/console doctrine:schema:create --env=test
        env:
          DATABASE_URL: "postgresql://chess:chess@localhost:5432/chess_studio?serverVersion=16&charset=utf8"

      - name: Run PHPUnit
        run: vendor/bin/phpunit
        env:
          DATABASE_URL: "postgresql://chess:chess@localhost:5432/chess_studio?serverVersion=16&charset=utf8"

  playwright:
    name: Playwright
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start services with test override
        run: docker compose -f docker-compose.yml -f docker-compose.test.yml up -d db php nginx node

      - name: Wait for database
        run: |
          for i in $(seq 1 30); do
            docker compose exec -T db pg_isready -U chess -d chess_studio && break
            sleep 2
          done

      - name: Install PHP dependencies
        run: docker compose exec -T php composer install --no-interaction --prefer-dist

      - name: Create test database and schema
        run: |
          docker compose exec -T php bin/console doctrine:database:create --if-not-exists
          docker compose exec -T php bin/console doctrine:schema:create

      - name: Build frontend assets
        run: docker compose exec -T node npm run dev

      - name: Install Playwright browsers
        run: |
          docker compose exec -T node npx playwright install chromium
          docker compose exec -T -u root node npx playwright install-deps chromium

      - name: Seed test data
        run: docker compose exec -T php bin/console app:test:seed

      - name: Run Playwright tests
        run: docker compose exec -T -e BASE_URL=http://nginx node npx playwright test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: test-results/
          retention-days: 7
